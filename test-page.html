<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Stagehand 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Stagehand 测试页面</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" placeholder="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="age">年龄:</label>
            <select id="age" name="age">
                <option value="">请选择</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">留言:</label>
            <textarea id="message" name="message" rows="4" placeholder="请输入您的留言"></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="agree" name="agree">
                我同意条款
            </label>
        </div>
        
        <button type="submit" id="submitBtn">提交</button>
        <button type="button" id="clearBtn">清空</button>
    </form>
    
    <div id="result">
        <strong>结果区域:</strong>
        <p id="resultText">等待操作...</p>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            document.getElementById('resultText').textContent = '表单已提交: ' + JSON.stringify(data);
        });
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('testForm').reset();
            document.getElementById('resultText').textContent = '表单已清空';
        });
    </script>
</body>
</html>
